<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-08"/>
        <title>Binary calculator</title>
        <link rel="stylesheet" href="style.css" >
        
    </head>
    <body>

        <div class="mainBody">

        
        <header>
            <h1 class="header">Binary Calculator</h1>
        </header>
        
        <div class="data">
            <label>Choose operation</label>
            <select>
                <option name="or" value="or">OR</option>
                <option name="and" value="and">AND</option>
                <option name="negation" value="negation">NEGATION</option>
                <option name="nor" value="nor">NOR</option>
                <option name="nand" value="nand">NAND</option>
                <option name="xor" value="xor">XOR</option>
                <option name="xnor" value="xnor">XNOR</option>
                <option name="convertToDec" value="convertToDec">CONVERT TO BIN</option>
            </select>
        </div>

        <div class="input-field">
            <div>
                <h4>Enter Inputs</h4>
            </div>
            <div>
                <input type="number" placeholder="Enter First Binary " required id="firstValue" name="firstValue">
            </div>
            <div>
                <input type="number" range="0-9" placeholder="Enter Second Binary" required id="secondValue" name="secondValue">
            </div>

            <div>
                <button type="submit" id="submit">Calculate</button>
            </div>
        
        
        
        </div>
        

        <div class="result">
            <h2 id="resultDisplay">Result : </h2>
        </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
